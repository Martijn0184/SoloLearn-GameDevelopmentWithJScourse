<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>003 Image</title>
</head>

<body>


    <img src="tree.jpg" height="150px" width="150px" alt="picture of a tree">

    <br>

    <img src="tree.jpg" height="25%" width="25%" alt="picture of a tree">

    
    <!--The src attribute is used to define the image URL.-->
    <!--As you can see the img tag doesn't need a closing tag-->


</body>

</html>
